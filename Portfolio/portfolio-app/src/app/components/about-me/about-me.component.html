<h1>{{ 'APP.PROFILE.TITLE' | translate }}</h1>
<form #aboutMeForm="ngForm" (ngSubmit)="submit(aboutMeForm)">
 <input type="text" name="name" [ngModel]="aboutMe?.name" required>
 <button class="btn" type="submit" [disabled]="aboutMeForm.invalid">Speichern</button>
</form>
<img src="./././assets/profile.jpg">

<div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ 'APP.PROFILE.SUBTITLE' | translate }}</span>
          <p>{{ 'APP.PROFILE.DESCRIPTION' | translate }}</p>
        </div>
        <div class="card-action">
          <a href="https://www.linkedin.com/in/nathaniel-h-7727991a0/">LinkedIn</a>
        </div>
      </div>
    </div>
  </div>
